{% extends 'shop/shop_temp.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="" enctype="multipart/form-data">

<table style="width: 500px;" align="center" class="table table-striped">
  <tr>
    <td >Product Name</td>
      <td>
      <input type="text" name="textfield" id="textfield" class="form-control" required/>
    </td>
  </tr>
  <tr>
    <td>Description</td>
    <td>
          <textarea rows="5" cols="45" name="textarea" id="textarea" class="form-control" required></textarea>
    </td>
  </tr>
  <tr>
    <td >Image</td>
      <td>
      <input type="file" name="fileField" id="fileField" class="form-control" required/>
    </td>
  </tr>
  <tr>
    <td >Amount</td>
      <td>
      <input type="text" name="textfield2" id="textfield2" class="form-control" required/>
    </td>
  </tr>
  <tr>
    <td colspan="2" align="center">
      <input type="submit" name="button" id="button" value="Add" class="btn btn-primary"/>
    </td>
  </tr>
</table>
</form>
{% endblock %}
