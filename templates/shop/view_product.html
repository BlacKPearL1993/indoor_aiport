{% extends 'shop/shop_temp.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="">
  <table class="table table-striped">
    <thead class="thead-light">
      <tr>
        <th>Sl No.</th>
        <th>Product Name</th>
        <th>Description</th>
        <th>Image</th>
        <th>Amount</th>
        <th>&nbsp;</th>
      </tr>
    </thead>
    {% for i in data %}
      <tr>
        <td width="80">&nbsp;{{ loop.index }}</td>
        <td width="200">&nbsp;{{ i['product_name'] }}</td>
        <td>{{ i['description'] }}</td>
        <td><img src="{{ i['image'] }}" height="100" width="100"/> </td>
        <td>{{ i['amount'] }}</td>
        <td width="50px"><a class="btn btn-danger" onclick="return confirm('Are you sure?')" href="/shop_delete_product/{{ i['product_id'] }}" ><font color="#FFFFFF">Delete</font></a></td>
      </tr>
    {% endfor %}
  </table>
</form>
{% endblock %}
