{% extends 'staff/staff_temp.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="">
  <table class="table table-striped">
    <thead class="thead-light">
      <tr>
        <th>Sl No.</th>
        <th>Date</th>
        <th>Time</th>
        <th>Passenger Info</th>
        <th>Request Details</th>
        <th>&nbsp;</th>
      </tr>
    </thead>
    {% for i in data %}
      <tr>
        <td width="80">&nbsp;{{ loop.index }}</td>
        <td width="200">&nbsp;{{ i['date'] }}</td>
        <td>{{ i['time'] }}</td>
        <td>{{ i['first_name'] }} {{ i['last_name'] }}</td>
        <td>{{ i['request_details'] }}</td>
        <td width="50px"><a class="btn btn-success"  href="/staff_update_help_request/{{ i['help_request_id'] }}" onclick="return confirm('Are you sure?')"><font color="#FFFFFF">Completed</font></a></td>
      </tr>
    {% endfor %}
  </table>
</form>
{% endblock %}
