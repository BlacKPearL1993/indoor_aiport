{% extends 'staff/staff_temp.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="">
  <table class="table table-striped">
    <thead class="thead-light">
      <tr>
        <th>Sl No.</th>
        <th>Date</th>
        <th>Time</th>
        <th>Title</th>
        <th>Description</th>
        <th>&nbsp;</th>
      </tr>
    </thead>
    {% for i in data %}
      <tr>
        <td width="80">&nbsp;{{ loop.index }}</td>
        <td width="200">&nbsp;{{ i['date'] }}</td>
        <td>{{ i['time'] }}</td>
        <td>{{ i['title'] }}</td>
        <td>{{ i['description'] }}</td>
        <td width="50px"><a class="btn btn-success"  href="/staff_view_reports/{{ i['work_id'] }}"><font color="#FFFFFF">View reports</font></a></td>
      </tr>
    {% endfor %}
  </table>
</form>
{% endblock %}
