{% extends 'Department/dept_temp.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="">

<table style="width: 500px;" align="center" class="table table-striped">
  <tr>
    <td>Staff Name</td>
    <td>
      <select name="select" id="select" class="form-control">
        {% for i in data %}
          <option value="{{ i['staff_id'] }}">{{ i['first_name'] }} {{ i['last_name'] }}</option>
        {% endfor %}
      </select>
    </td>
  </tr>
  <tr>
    <td >Title</td>
      <td>
      <input type="text" name="textfield" id="textfield" class="form-control" required/>
    </td>
  </tr>
  <tr>
    <td>Description</td>
      <td>
          <textarea rows="5" cols="45" name="textfield2" id="textfield2" class="form-control" required></textarea>
    </td>
  </tr>
  <tr>
    <td colspan="2" align="center">
      <input type="submit" name="button" id="button" value="Add" class="btn btn-primary"/>
    </td>
  </tr>
</table>
</form>
{% endblock %}
