{% extends 'admin/admin_temp.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="">
  <table class="table table-striped">
          <thead class="thead-light">
    <tr>
      <th>Sl No.</th>
      <th>Date</th>
      <th>Time</th>
      <th>Source</th>
      <th>Destination</th>
      <th>&nbsp;</th>
    </tr>
          </thead>
      {% for i in data %}
    <tr>
      <td width="80">&nbsp;{{ loop.index }}</td>
      <td>{{ i['date'] }}</td>
      <td>{{ i['time'] }}</td>
      <td>{{ i['flight_from'] }}</td>
      <td>{{ i['flight_to'] }}</td>
      <td width="50px"><a class="btn btn-danger" href="/delete_schedule/{{ i['schedule_id'] }}" onclick="return confirm('Are you sure?')"><font color="#FFFFFF">Delete</font></a></td>
    </tr>{% endfor %}
  </table>
</form>
{% endblock %}
