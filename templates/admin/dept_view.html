{% extends 'admin/admin_temp.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="">
  <table class="table table-striped">
          <thead class="thead-light">
    <tr>
      <th>Sl No.</th>
      <th>Department Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Details</th>
      <th>&nbsp;</th>
    </tr>
          </thead>
      {% for i in data %}
    <tr>
      <td width="80">&nbsp;{{ loop.index }}</td>
      <td width="200">&nbsp;{{ i['dep_name'] }}</td>
      <td>{{ i['email'] }}</td>
      <td>{{ i['phone'] }}</td>
      <td>&nbsp;{{ i['details'] }}</td>
        <td width="50px"><a class="btn btn-danger" href="/dept_delete/{{ i['department_id'] }}" onclick="return confirm('Are you sure?')"><font color="#FFFFFF">Delete</font></a></td>
    </tr>{% endfor %}
  </table>
</form>
{% endblock %}
